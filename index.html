<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Ajax</title>
</head>
<body>
     <h1 class="bg-secondary text-black text-center p-4 mb-4">CRUD using XHR</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="postForm" class="mb-4">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea rows="4" name="" id="content" class="form-control"></textarea>
                        </div>
                        <div class="text-right mb-4">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Submit</button>
                            <button type="button" class="btn btn-danger btn-lg d-none" id="UpdateBtn">Update</button>
                        </div>
                    </form>

                    <div id="postContainer">
                       
                    </div>
                </div>
            </div>
        </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
